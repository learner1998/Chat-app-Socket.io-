
<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="chat">
        <div id="sidebar"class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form">
                    <input name="message" placeholder="Message" required autocomplete="off">
                    <button>Send</button>
                </form>
                <button id="send-location">Send location</button>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{displayName}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>

        <script id="location-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{displayName}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href="{{location}}" target="_blank">My current location</a></p>
            </div>
        </script>


        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{displayName}}</li>
                {{/users}}
            </ul>
        </script>

        <script src="https://unpkg.com/mustache@latest"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"></script>
        <script src="js/chat.js"></script>
</body>

</html>
